<!DOCTYPE html>
<html lang="cs">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel ="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css"> 
</head>
<body>
    <div class="landingPage">
        <div class="left">
            <div class="head"> 
                <div class="input-button" id="input">
                    <i class="fas fa-search"></i>
                    <div class="status hidden"></div>
                    <input type="text" id="searchInput" placeholder="Zadejte název místa" autocomplete="off"/>
                </div>
                <select>
                </select>
                <div class="nadpis">
                    <span class="light">předpověď</span>
                    <span class="bold">počasí</span>
                </div>
                <div id="searchBtn"></div>
            </div>
            <div class="places">   
            </div>
            <div class="foreCast">
                <div class="foreCastHead">
                    <span class="active">dnes</span>
                    <span >zítra</span>
                    <span >5 dní</span>
                    <div class="activeDot"></div>
                </div>
                <div class="foreCastBody">
                    <div class="left">
                    </div>
                    <div class="right">
                        <div class="leftBody"></div>
                        <div class="middleBody">
                            <div class="chartLeft">
                                <canvas id="chartMin"></canvas>
                            </div>
                            <div class="chartRight">
                                <canvas id="chartMax" ></canvas>
                            </div>
                        </div>
                        <div class="rightBody"></div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div id="background-wrap">
                <div class="x1">
                    <div class="cloud"></div>
                </div>
            
                <div class="x2">
                    <div class="cloud"></div>
                </div>
            
                <div class="x3">
                    <div class="cloud"></div>
                </div>
            
                <div class="x4">
                    <div class="cloud"></div>
                </div>
            
                <div class="x5">
                    <div class="cloud"></div>
                </div>
            </div>
            <div class="overlay">
                <div class="rightHeader">
                    <img>
                    <div>
                        <h3>Dnes</h3>
                        <p></p>
                    </div>
                </div>
                <div>
                    <h1></h1>
                    <span>°C</span>
                </div>
                <p class="city"></p>
                <div>
                    <span id="feelsLike"></span>
                    <span id="sunSet"></span>
                </div>
                <div class="chartRight1">
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="js/Chart.roundedBarCharts.min.js"></script>
    <script src="js/content.js"></script>
    <script src="js/search.js"></script>
    <script src="js/predpoved.js"></script>
    <script src="js/saveCity.js"></script>
</body>
