<!DOCTYPE html>
<html lang="cs">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel ="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
</head>
<body>
    <div class="landingPage">
        <div class="left">
            <div class="head"> 
                <div class="input-button" id="input">
                    <i class="fas fa-search"></i>
                    <div class="status hidden"></div>
                    <input type="text" id="searchInput" placeholder="Zadejte název místa" autocomplete="off"/>
                </div>
                <select>
                    <option>město</option>
                </select>
                <div class="nadpis">
                    <span class="light">předpověď</span>
                    <span class="bold">počasí</span>
                </div>
                <div id="searchBtn"></div>
            </div>
            <div class="places">
            </div>
            <div class="foreCast">
                <div class="foreCastHead" id="other">
                    <span >dnes</span>
                    <span >zítra</span>
                    <span class="active">5 dní</span>
                    <div class="activeDot"></div>
                </div>
                <div class="foreCastBody">
                    <div class="left">
                    </div>
                    <div class="right"> 
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div id="background-wrap">
                <div class="x1">
                    <div class="cloud"></div>
                </div>
            
                <div class="x2">
                    <div class="cloud"></div>
                </div>
            
                <div class="x3">
                    <div class="cloud"></div>
                </div>
            
                <div class="x4">
                    <div class="cloud"></div>
                </div>
            
                <div class="x5">
                    <div class="cloud"></div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
